<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات - نظام إدارة الأعمال</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>نظام الأعمال</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>لوحة التحكم</span></a>
            <a href="sales.html" class="nav-item"><i class="fas fa-shopping-cart"></i><span>المبيعات</span></a>
            <a href="purchases.html" class="nav-item"><i class="fas fa-truck"></i><span>المشتريات</span></a>
            <a href="inventory.html" class="nav-item"><i class="fas fa-warehouse"></i><span>المخازن</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-calculator"></i><span>الحسابات</span></a>
            <a href="customers.html" class="nav-item"><i class="fas fa-users"></i><span>العملاء</span></a>
            <a href="products.html" class="nav-item active"><i class="fas fa-box"></i><span>المنتجات</span></a>
            <a href="reports.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>التقارير</span></a>
            <a href="settings.html" class="nav-item"><i class="fas fa-cog"></i><span>الإعدادات</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="nav-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></a>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="mobile-toggle" id="mobileToggle"><i class="fas fa-bars"></i></button>
                <h2>إدارة المنتجات</h2>
            </div>
            <div class="topbar-right">
                <!-- Top bar content -->
            </div>
        </header>
        
        <!-- Products Content -->
        <div class="page-content">
            <div class="page-header">
                <div class="page-title">
                    <h1>قائمة المنتجات</h1>
                    <p>إدارة جميع المنتجات والأصناف</p>
                </div>
                <button class="btn-primary" id="newProductBtn">
                    <i class="fas fa-plus"></i>
                    منتج جديد
                </button>
            </div>
            
            <div class="content-card">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>كود المنتج</th>
                                <th>اسم المنتج</th>
                                <th>المخزن</th>
                                <th>الكمية</th>
                                <th>سعر الشراء</th>
                                <th>سعر البيع</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Product data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- New Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productModalTitle">إضافة منتج جديد</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label>اسم المنتج</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>سعر الشراء</label>
                            <input type="number" id="purchasePrice" required>
                        </div>
                        <div class="form-group">
                            <label>سعر البيع</label>
                            <input type="number" id="salePrice" required>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group">
                            <label>الكمية الافتتاحية</label>
                            <input type="number" id="productStock" value="0" required>
                        </div>
                        <div class="form-group">
                            <label>الحد الأدنى للتنبيه</label>
                            <input type="number" id="minLevel" value="5" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>المخزن</label>
                        <select id="productWarehouse" required>
                            <option value="المخزن الرئيسي">المخزن الرئيسي</option>
                            <option value="المخزن الفرعي">المخزن الفرعي</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" data-close>إلغاء</button>
                        <button type="submit" class="btn-primary">حفظ المنتج</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
