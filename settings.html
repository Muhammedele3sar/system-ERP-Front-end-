<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - نظام إدارة الأعمال</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>نظام الأعمال</span>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span>لوحة التحكم</span></a>
            <a href="sales.html" class="nav-item"><i class="fas fa-shopping-cart"></i><span>المبيعات</span></a>
            <a href="purchases.html" class="nav-item"><i class="fas fa-truck"></i><span>المشتريات</span></a>
            <a href="inventory.html" class="nav-item"><i class="fas fa-warehouse"></i><span>المخازن</span></a>
            <a href="accounts.html" class="nav-item"><i class="fas fa-calculator"></i><span>الحسابات</span></a>
            <a href="customers.html" class="nav-item"><i class="fas fa-users"></i><span>العملاء</span></a>
            <a href="products.html" class="nav-item"><i class="fas fa-box"></i><span>المنتجات</span></a>
            <a href="reports.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>التقارير</span></a>
            <a href="settings.html" class="nav-item active"><i class="fas fa-cog"></i><span>الإعدادات</span></a>
        </nav>
        <div class="sidebar-footer">
            <a href="#" class="nav-item" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></a>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="mobile-toggle" id="mobileToggle"><i class="fas fa-bars"></i></button>
                <h2>الإعدادات</h2>
            </div>
        </header>
        
        <!-- Settings Content -->
        <div class="page-content">
            <div class="page-header">
                <div class="page-title">
                    <h1>إعدادات النظام</h1>
                    <p>إدارة الإعدادات العامة للبرنامج</p>
                </div>
            </div>

            <div class="content-card">
                <form id="settingsForm">
                    <h3>الإعدادات العامة</h3>
                    <div class="form-group">
                        <label for="companyName">اسم الشركة</label>
                        <input type="text" id="companyName" placeholder="أدخل اسم شركتك">
                    </div>
                    <div class="form-group">
                        <label for="currencySymbol">رمز العملة</label>
                        <input type="text" id="currencySymbol" value="ج.م">
                    </div>
                    <button type="submit" class="btn-primary">حفظ الإعدادات</button>
                </form>
            </div>

            <div class="content-card" style="margin-top: 20px; border-color: var(--danger-color);">
                <h3>إدارة البيانات</h3>
                <p>تحذير: هذه الإجراءات لا يمكن التراجع عنها.</p>
                <div style="margin-top: 15px;">
                    <button class="btn-secondary" id="exportDataBtn" style="background-color: var(--info-color); color: white;">
                        <i class="fas fa-download"></i> تصدير البيانات
                    </button>
                    <button class="btn-secondary" id="clearDataBtn" style="background-color: var(--danger-color); color: white;">
                        <i class="fas fa-trash-alt"></i> مسح جميع البيانات
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
